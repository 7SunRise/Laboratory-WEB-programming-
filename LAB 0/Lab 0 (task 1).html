<!DOCTYPE html>
<!--Добавлен тег DOCTYPE (для того, чтобы браузеру было легче "прочитать" содержимое) и корневой тег 'html' с атрибутом lang="ru", а также закрывающий его '/html' (для того, чтобы дальнейший текст воспринимался в качестве HTML-кода)-->
<html lang="ru">
	<!--Добавлен корневой тег 'head', а также закрывающий его '/head', которые не отображаются в браузере, но могут содержать информацию о документе-->
	<head>
		<title>...</title>
	</head>
	<!--Добавлен корневой тег 'body', а также закрывающий его '/body', в которых хранятся данные, которые будут отображаться на странице в браузере-->
	<body>
		<header>Узнай на все 100 %!</header>
    		<section>
        		<h1>Языки программирования</h1>
        		<figure>
            			<img src="https://www.python.org/static/img/python-logo.png">
            			<figcaption>Логотип Python</figcaption>
        		</figure>
        		<article>
            			<p>Изучать Python очень весело</p>
            			<p>Но нужно читать и практиковаться</p>
            			<p>И сильно-сильно стараться</p>
       			</article>    
    		</section>
    		<nav>
        		<a href="#">Главная страница</a><br>
        		<a href="#">Раздел 1</a><br>
        		<a href="#">Раздел 2</a><br>
    		</nav>
    		<footer>Успехов в освоении</footer>
	</body>
</html>
